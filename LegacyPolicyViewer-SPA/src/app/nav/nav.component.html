<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <img class="logo" src="../../assets/logo_heritage_insurance_rgb.png"/>
    <a class="navbar-brand" href="#">Policy Viewer</a>


    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome
      </a>
      <div class="dropdown-menu mt-3" *bsDropdownMenu>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" required
        [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" required
        [(ngModel)]="model.password">

      <button [disabled]="!loginForm.valid" class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>

</nav>

<app-search *ngIf="loggedIn()"></app-search>
